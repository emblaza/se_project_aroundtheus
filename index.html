    <!-- Edit Profile Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            id="profile-subtitle-input"
            type="text"
            name="
          subtitle"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-subtitle-input-error"></span>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card Modal -->
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form">
          <input
            class="modal__input"
            id="add-card-title-input"
            type="text"
            name="title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="add-card-title-input-error"></span>
          <input
            class="modal__input"
            id="add-card-url-input"
            type="url"
            name="
          image link"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="add-card-url-input-error"></span>
          <button
            class="modal__save-button modal__save-button_disabled"
            disabled
            id="add-card-create-button"
            type="submit"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Preview Image Modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_preview">
        <button class="modal__close-button"></button>
        <img src="#" alt="#" class="modal__container-image" />
        <p class="modal__container-text"></p>
      </div>
    </div>
